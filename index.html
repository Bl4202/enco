<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Bowman Courier Editor</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lucide@0.472.0/dist/umd/lucide.js"></script>
<style>
  body { background-color: #fafafa; }
  .card { @apply bg-white border border-neutral-200 rounded-2xl shadow-sm; }
  .btn {
    @apply inline-flex items-center justify-center rounded-xl text-sm font-medium px-3 py-2
           bg-neutral-900 text-white hover:bg-neutral-700 active:bg-neutral-800;
  }
  .btn-secondary {
    @apply bg-neutral-100 text-neutral-900 hover:bg-neutral-200 active:bg-neutral-300;
  }
  .btn-outline {
    @apply border border-neutral-300 bg-white text-neutral-900 hover:bg-neutral-50;
  }
  .btn-icon {
    @apply w-8 h-8 inline-flex items-center justify-center rounded-lg border border-transparent
           hover:bg-neutral-100 active:bg-neutral-200;
  }
  .btn-danger {
    @apply bg-red-600 text-white hover:bg-red-500 active:bg-red-700;
  }
  .input, .textarea, .select, .date {
    @apply w-full rounded-xl border border-neutral-300 bg-white px-3 py-2 text-sm
           text-neutral-900 placeholder-neutral-400 focus:outline-none
           focus:ring-2 focus:ring-neutral-800;
  }
  .label {
    @apply text-xs font-medium text-neutral-700;
  }
  .separator {
    @apply w-px h-6 bg-neutral-300;
  }
  .checkbox {
    @apply w-4 h-4 rounded border border-neutral-400 text-neutral-900 flex items-center justify-center cursor-pointer;
  }
  .checkbox[data-checked="true"] {
    background-color: rgb(23 23 23);
    color: white;
    border-color: rgb(23 23 23);
  }
  .pill-featured {
    @apply inline-flex items-center gap-1 text-[11px] font-medium text-yellow-600 bg-yellow-100 px-2 py-0.5 rounded-lg;
  }
  pre::-webkit-scrollbar,
  .scrolly::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }
  pre::-webkit-scrollbar-thumb,
  .scrolly::-webkit-scrollbar-thumb {
    background: #666;
    border-radius: 9999px;
  }
</style>
</head>
<body class="p-4 flex flex-col gap-4 text-neutral-900">

</html>
